<section class="text-black bg-white body-font relative"
    style="background-image: url('../assets/img/contact3.jpg'); background-size: cover; background-position: center;">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
        <div class="lg:w-2/3 md:w-1/2 bg-white rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative shadow-md"
            style="border-radius: 20px; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);">
            <iframe width="100%" height="100%" title="map" class="absolute inset-0" frameborder="0" marginheight="0"
                marginwidth="0" scrolling="no"
                src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Nairobi,%20Kenya&ie=UTF8&t=&z=14&iwloc=B&output=embed"
                style="opacity: 1;"></iframe>

            <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
                <div class="lg:w-1/2 px-6">
                    <h2 class="title-font font-semibold text-black tracking-widest text-lg">Location</h2>
                    <a class="text-indigo-400 leading-relaxed">Nairobi, Kenya</a>
                    <h2 class="title-font font-semibold text-black tracking-widest text-lg mt-4">PHONE No</h2>
                    <p class="leading-relaxed">+254111280938</p>
                    <h2 class="title-font font-semibold text-black tracking-widest text-lg mt-4">Email</h2>
                    <p class="leading-relaxed">info.twiggytravels.com</p>
                </div>
            </div>
        </div>

        <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 rounded-lg p-8"
            style="background-color: #ffffff;">
            <h2 class="text-black text-lg mb-1 font-medium title-font"> Contact Us</h2>
            <div class="relative mb-4">
                <label for="name" class="leading-7 text-sm text-black">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-black py-2 px-4 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-black">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-black py-2 px-4 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="message" class="leading-7 text-sm text-black">Message</label>
                <textarea id="message" name="message"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-black py-2 px-4 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button
                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-lg text-lg">Send</button>
            <p class="text-xs text-black text-opacity-90 mt-3">Twiggy Travels Value your Feedback</p>
        </div>
    </div>
</section>
