<section>
    <div class="container-fluid mx-auto px-0">
        <div class="upper-header bg-orange-600 text-white py-0 flex justify-center items-center" style="background-color: #B16952; padding: 0.5rem;">
            <div class="contact-info mx-3">
                <p class="mb-0 flex items-center font-sans" style="font-size: 14px;">
                    <a href="contact-info" class="text-white no-underline border-r-2 border-white pr-2 mr-3">Twiggy Travels, Let Us Explore.</a>
                    <a href="+254111280938" class="text-white-400 hover:text-blue-500 no-underline ml-3">Tel: +254111280938</a>
                    <a href="info@twiggytravels.com" class="text-white-400 hover:text-blue-500 no-underline ml-3">info&#64;twiggytravels.com</a>
                    <a href="https://www.instagram.com/twigytravel?igsh=YTFyNDZhb3R6cTRk" class="text-white-400 hover:text-black no-underline ml-3"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100087756217898&mibextid=LQQJ4d" class="text-white-400 hover:text-black no-underline ml-3"><i class="fab fa-facebook"></i></a>
                </p>
            </div>
            <div class="contact-btn">
                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700" style="font-size: 14px;">Contact</button>
            </div>
        </div>
    </div>

    <header class="text-gray-900 bg-white body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <!-- Logo -->
            <a href="#" class="navbar-brand flex items-center mr-10">
                <img src="../assets/img/logo.png" alt="Twiggy Travels Logo" class="mr-4 h-20"> <!-- Decreased logo size -->
                <span class="logo-text"></span>
            </a>

            <!-- Navigation Links -->
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-lg justify-start"> <!-- Changed justify-center to justify-start -->
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-black text-xl font-sans font-bold text-blue-900">Home</a>
                <a routerLink="/destination" routerLinkActive="active" ariaCurrentWhenActive="page" class="mr-5 hover:text-black text-xl font-sans font-bold text-blue-900">Destinations</a>
                <a routerLink="/services" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-black text-xl font-sans font-bold text-blue-900">Services</a>
                <a routerLink="/packages" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-black text-xl font-sans font-bold text-blue-900">Packages</a>
                <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-black text-xl font-sans font-bold text-blue-900">Contact Us</a>
                <a routerLink="/blog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 hover:text-black text-xl font-sans font-bold text-blue-900">Blogs</a>
            </nav>
        </div>
        
    </header>
</section>
